<div class="sheetbutton">+add general skill+
    <click>
        <create type="SKILL" target="genskill"></create>
    </click>
</div>
<div class="tableheading">General Skills</div>

<div class="tableheading flexrow">
    <div class="namecol flexmiddle">Skill name</div>
    <div class="careercol flexmiddle">Career</div>
    <div class="rankscol flexmiddle">Ranks</div>
</div>

<div class="skilltable">
    <bank target="genskill">
        <div class="flexrow skillrow">
            <div class="skillname flexrow">
                <div>
                    <p>eval{@%path%.info.longname}</p>
                </div>

                <div class="skillname selectchara">

                    <select class='' target='genskill.%index%.info.chara'>
                        <option value='0'>Br</option>
                        <option value='1'>Ag</option>
                        <option value="2">Int</option>
                        <option value="3">Cun</option>
                        <option value="4">Will</option>
                        <option value="5">Pre</option>

                    </select>
                </div>


            </div>

            <div class="careerbox">

                <input type='checkbox' target='%path%.info.career' check='1' uncheck='0' isChecked='eval{@%path%.info.career==1}' />
            </div>

            <div style="width:50%">
                <input type='checkbox' target='genskill.%index%.info.ranks' check='1' uncheck='0' isChecked='eval{@c.genskill.%index%.info.ranks>0}' />
                <input type='checkbox' target='genskill.%index%.info.ranks' check='2' uncheck='1' isChecked='eval{@c.genskill.%index%.info.ranks>1}' />
                <input type='checkbox' target='genskill.%index%.info.ranks' check='3' uncheck='2' isChecked='eval{@c.genskill.%index%.info.ranks>2}' />
                <input type='checkbox' target='genskill.%index%.info.ranks' check='4' uncheck='3' isChecked='eval{@c.genskill.%index%.info.ranks>3}' />
                <input type='checkbox' target='genskill.%index%.info.ranks' check='5' uncheck='4' isChecked='eval{@c.genskill.%index%.info.ranks>4}' />
            </div>

            <div>
                <div class="flexmiddle sheetbutton" style="float:right">ROLL
                    <click>
                        <var pool1='@c.genskill.%index%.info.ranks' pool2='((@%path%.info.chara==0)?(@c.stats.br):((@%path%.info.chara==1)?(@c.stats.ag):((@%path%.info.chara==2)?(@c.stats.int):((@skill.%index%.info.chara==3)?(@c.stats.cun):((@skill.%index%.info.chara==4)?(@c.stats.wp):(@c.stats.pre))))))'></var>
                        <prompt hieght="auto" width="auto">
                            <div class="flexcolumn roller ">
                                <p>Task Pool eval{@pool1}, eval{@pool2}</p>
                                <div class="flexrow" style=''>

                                    <!-- pool1= ranks in skill. pool2=ranks in characteristic
                                therefore if pool1<pool2, -->
                                    <userinput class='prodieinput flexmiddle' type='text' value='eval{(@pool1<=@pool2)?(@pool1):(@pool2)}'
                                        varname='prodice' />
                                    <userinput class='abdieinput flexmiddle' type='text' value='eval{(@pool1<=@pool2)?(@pool2-@pool1):(@pool1-@pool2)}'
                                        varname='abdice' />
                                    <userinput class='boostinput flexmiddle' type='text' value='0' varname='boostdice' />


                                </div>

                                <p>Task Difficulty</p>
                                <div class='flexrow'>

                                    <userinput class='challengeinput flexmiddle' type='text' value='0' varname='chaldice' />
                                    <userinput class='diinput flexmiddle' type='text' value='2' varname='didice' />
                                    <userinput class='sbinput flexmiddle' type='text' value='0' varname='sbdice' />

                                </div>
                            </div>
                        </prompt>
                        <chat roll='@prodice[proficiency]+@abdice[ability]+@boostdice[boost]+@chaldice[challenge]+@didice[difficulty]+@sbdice[setback]'
                            flavor="eval{@name's @%path%.name test}" roll-ui='ui_poolResults' />
                    </click>
                </div>
                <div class="glyphicon glyphicon-edit link" style="margin-right:3px">
                    <click>
                        <change target="genskill.%index%" />
                    </click>
                </div>
                <div class="glyphicon glyphicon-trash link">
                    <click>
                        <delete target="genskill.%index%" />
                    </click>
                </div>
            </div>


        </div>

    </bank>
</div>
