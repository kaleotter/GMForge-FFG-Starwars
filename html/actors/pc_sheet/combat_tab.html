<div class="flexrow">
    <!--injury and status side?-->
    <div class="flexcolumn greyborder-round" style="border:none; width:40%">

        <div class="flexcolumn">
            <!--Stimpack counter-->
            <div class="flexrow">
                <label>Healing remaining: </label style="width:50px"><input type="text" target="counters.stimpacks" />
            </div>
            <div class="flexrow stimuse">
                <div>
                    <input type="checkbox" disabled="disabled" isChecked="eval{@counters.stimuse>1}">
                    <div class="pip"></div>
                </div>
                <div>
                    <input type="checkbox" disabled="disabled" isChecked="eval{@counters.stimuse>2}">
                    <div class="pip"></div>
                </div>

                <div>
                    <input type="checkbox" disabled="disabled" isChecked="eval{@counters.stimuse>3}">
                    <div class="pip"></div>
                </div>
                <div>
                    <input type="checkbox" disabled="disabled" isChecked="eval{@counters.stimuse>4}">
                    <div class="pip"></div>
                </div>
                <div>
                    <input type="checkbox" disabled="disabled" isChecked="eval{@counters.stimuse>5}">
                    <div class="pip"></div>
                </div>
                <div class="sheetbutton">Heal (eval{@counters.stimuse}
                    <click>
                        <setAttr target="counters.wounds" eq="@counters.wounds+@counters.stimuse"></setAttr>
                        <setAttr target="counters.stimuse" eq="@counters.stimuse-1" cond="eval{@counters.stimuse>0}" />
                        <setAttr target="counters.stimpaks" eq="@counters.stimpaks-1" cond="eval{@counters.stimpaks>0}" />

                    </click>
                </div>
            </div>

        </div>

    </div>

    <!--equipment and combat options side-->
</div>
